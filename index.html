<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/perezoso.ico" type="image/x-icon">
    <link rel="stylesheet" href="./scss/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&display=swap" rel="stylesheet">
    <title>Lazy Restaurant</title>
</head>

<body>
    <section class="fondoLogin">
        <img src="./assets/img/logo.png" alt="logo">
        <br>
        <form>
            <label>Ingrese su nombre</label>
            <input type="text" name="nombre" id="nombre">
            <label>Ingrese su apellido</label>
            <input type="text" name="apellido" id="apellido">
            <label>Seleccione la forma de consumo</label>
            <select name="consumo" id="consumo">
                <option value="En el restaurante">En el restaurante</option>
                <option value="Para llevar">Para llevar</option>
                <option value="Llevar a domicilio">Llevar a domicilio</option>
            </select>
            <input type="button" value="enviar" id="enviar">
        </form>
    </section>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/login.js"></script>
</body>

</html>
